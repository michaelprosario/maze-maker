<ion-header>
  <ion-toolbar>
    <ion-title>Edit Maze</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngFor="let row of maze.grid; let rowIndex = index" class="divRow">
  <div *ngFor="let col of maze.grid[rowIndex]; let colIndex = index">
    <app-maze-cell 
      [row]="rowIndex" 
      [column]="colIndex">
    </app-maze-cell>
  </div>
</div>
<div>
  <ion-button (click)="onViewInAr()">View in AR</ion-button>
</div>
<div>
  <ion-button (click)="onClearMaze()">Clear Maze</ion-button>
</div>
</ion-content>
