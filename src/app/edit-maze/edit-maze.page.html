<ion-header>
  <ion-toolbar>
    <ion-title>Edit Maze</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let row of maze.grid; index as rowIndex" class="divRow">
  <div *ngFor="let col of maze.grid[rowIndex]; index as colIndex">
    <app-maze-cell [maze]="maze"></app-maze-cell>
  </div>
</div>

</ion-content>
