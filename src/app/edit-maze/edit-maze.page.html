<ion-header>
  <ion-toolbar>
    <ion-title>Edit Maze</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<div *ngFor="let row of list" class="divRow">
  <div *ngFor="let col of list">
    <app-maze-cell [row]="row" [column]="col"></app-maze-cell>
  </div>
</div>


<div>
  <ion-button (click)="onViewInAr()">View in AR</ion-button>
</div>
<div>
  <ion-button (click)="onClearMaze()">Clear Maze</ion-button>
</div>
</ion-content>
