<ion-header [translucent]="true">

    <ion-title>AR Stuff Maker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AR Stuff Maker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="onMazes()" expand="block">Make Mazes</ion-button>
  <ion-button (click)="onPix()" expand="block">Make Pix</ion-button>
  
</ion-content>
